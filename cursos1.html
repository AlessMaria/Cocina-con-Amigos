<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="estilocursos1.css">
</head>
<body>
      <header>

        <img src="./imgmili/logo3.png" alt="Amigos en la Cocina" width="100" height="100">

    </header>


<section class="cursos">
  <p>Nuestros cursos brindan capacitación en cocina Nacional e Internacional y aportan los conocimientos necesarios para alcanzar la excelencia como profesional de la Alta Cocina.</p>
  <form class="formcursos">
    <label  for="cursosonline">Cursos On Line</label>
    <select id="cursosonline" name="cursosonline">
    <option value="Técnicaspana">Técnicas de Panaderia</option>
    <option value="Pasteleriaprof">Panaderia Profesional</option>
    <option value="Cocinaprof">Cocina Profesional</option>
  </select>

  <label  for="cursosexpress">Cursos Cortos</label>
  <select id="cursosexpress" name="cursosexpress">
  <option value="cocinav">Cocina Navideña</option>
  <option value="catering">Catering</option>
  <option value="decotor">Decoración de Tortas</option>
</select>


<label  for="cocinaint">Cocina Internacional</label>
<select id="ccocinaint" name="cocinaint">
<option value="cocjap">Cocina Japonesa y Sushi</option>
<option value="cocesp">Cocina Española e Italiana</option>
<option value="cocara">Cocina Arabe</option>
</select>

<label  for="cocinasal">Cocina Saludable</label>
<select id="ccocinasal" name="cocinasal">
<option value="cocveg">Cocina Vegana</option>
<option value="coctacc">Cocina sin TACC</option>
<option value="cocdiet">Cocina Diet y Light</option>
</select>

  </form>
</section>



  <footer>

  </footer>
</body>
</html>
