<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilosform1.css">
</head>

<body>

    <header>
        
    </header>
<section>
    <form action="" method="GET" class="form">
        <label for="nombreform">Nombre:</label>
        <input type="text" placeholder="Juan" id="nombreform">
        <label for="mailform">Email:</label>
        <input type="email" placeholder="nombre@gmail.com" id="mailform">
        <label for="asuntoform">Asunto:</label> 
        <input type="text" id="asuntoform">
        <label for="comenfor">Comentario:</label> 
        <textarea  name="comentario"   placeholder="Ingrese su comentario" id="comenfor"></textarea>   
       <input type="submit" value="ENVIAR" class="submit">
    </form>

</section>
    

    <footer>
        
    </footer>
</body>
</html>
